  <script>
    const tree = document.getElementById('projects-tree');
    const diagram = tree.querySelector('.tree-diagram');

    tree.addEventListener('mouseenter', () => {
      diagram.style.opacity = '1';
      diagram.style.visibility = 'visible';
      diagram.style.transform = 'translateY(0)';
    });

    tree.addEventListener('mouseleave', () => {
      diagram.style.opacity = '0';
      diagram.style.visibility = 'hidden';
      diagram.style.transform = 'translateY(-10px)';
